---
name: Dev deployment
on:
    pull_request:
        paths-ignore:
            - README.md
            - "images/**"
        branches:
            main
    push:
        paths-ignore:
            - README.md
            - "images/**"
        branches:
            main
    workflow_dispatch:

jobs:
    deploy:
        permissions:
            id-token: write
            contents: read
        uses: ./.github/workflows/deployment_template.yaml
        with:
            environment: dev
            step_name: apply
        secrets:
            git_role: ${{ secrets.IAM_ROLE }}
            tf_token: ${{secrets.TF_TOKEN}}